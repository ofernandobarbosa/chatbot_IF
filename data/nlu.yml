- intent: request_historic
  examples: |
    - gostaria do meu historico escolar
    - histórico escolar
    - historico
    

- intent: request_email
  examples: |
    - e-mail do professor [nome_professor]
    - e-mail da professora [nome_professor]
    - email do professor [nome_professor]
    - email da professora [nome_professor]
    - contato prof 
    - profs do IFRS
    - contato dos professores
    - email dos professores do curso [sistemas da informação]

- intent: inform_matricula
  examples: |
    - Meu número de matricula é [a10101010](matricula)
