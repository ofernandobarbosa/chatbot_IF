    - sou a [Samanta](PER)
    - eu sou a [Ivete](PER)
    - [Fernando](PER) é meu nome
    - me chamam de [João](PER)
    - [fernando](PER)
    - [thais](PER)
    - [Fernando](PER)

- intent: request_doc_register
  examples: |
    - preciso do meu atestado de matricula
    - matrícula
    - preciso do meu comprovante de matrícula
    - quero meu comprovante de matricula
    - preciso do comprovante de frequencia
