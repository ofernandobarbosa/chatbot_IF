#### intents "padrões"
- intent: greet
  examples: |
    - hey
    - olá
    - oi
    - eae
    - bom dia
    - boa tarde
    - boa noite
    - bdia
    - oie
    - coe
    - oe
    - cpx
    - buenas
- intent: goodbye
  examples: |
    - xau
    - tchau
    - até mais
    - até
    - adios
    - bye
    - até logo
    - Tchau
- intent: affirm
  examples: |
    - sim
    - s
    - claro
    - exato
    - pode ser
    - certo
    - sempre
    - si
- intent: deny
  examples: |
    - não
    - n
    - nao
    - nunca
    - acho que não
    - não quero
    - nops
- intent: bot_challenge
  examples: |
    - você é um robo?
    - você é um humano?
    - estou falando com um robo?
    - estou falando com um humano?

  #### intents personalizadas
- intent: inform_name
  examples: |
    - meu nome é [fernando](PER)
    - me chamo [thais](PER)
