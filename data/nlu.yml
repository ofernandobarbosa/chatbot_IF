    - informar comprovante de matricula

- intent: request_to_register
  examples: |
    - quais documentos preciso para fazer a matricula
    - período para fazer a matrícula
    - horário para fazer matricula
    - dias para fazer a matricula
    - dias para fazer a rematricula
    - solicitar rematricula
