version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm
- bot_challenge
- deny
- goodbye
- greet
- request_doc_register
- request_to_register
- request_historic
- request_email
- request_matricula
- request_classes
- request_calendar
- request_courses
- request_documentation
- request_do_register
- request_redo_register
- inform_name:
    ignore_entities:
    - LOC
- inform_professor_name:
    ignore_entities:
    - LOC
entities:
- PER
- LOC
- register
- classes
- calendar
- courses
- documentation
slots:
  name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      intent: inform_name
      not_intent: inform_professor_name
      entity: PER
      conditions:
      - active_loop: name_form
  professor_name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      intent: inform_professor_name
      not_intent: inform_name
      entity: PER
      conditions:
      - active_loop: professor_name_form
